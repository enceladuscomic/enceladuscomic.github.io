<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Enceladus Comic</title>
</head>

<body>
    <div class="landing">
        <span class="landing-text spotlight" onclick="ani()">ENCELADUS</span>

        <div class="eye-wrap">
            <div class="eyelid">
                <span id="eyelid-span"></span>
            </div>
            <div class="eye">
                <div class="eye-ball">
                    <div class="iris"></div>
                    <div class="iris2"></div>
                    <div class="iris3"></div>
                    <div class="iris4"></div>
                    <div class="pupil"></div>
                </div>
            </div>
        </div>

        <!-- <div class="mouth-wrap">
        </div> -->
    </div>

</body>

<script src="./index.js"></script>
<script src="https://kit.fontawesome.com/11ac109a34.js" crossorigin="anonymous"></script>

</html>
